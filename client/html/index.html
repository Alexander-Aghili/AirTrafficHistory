<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Airplane</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
</head>
    
<style>

    html {
        overflow-x: hidden;
        overflow-y: hidden;
    }
    body {
        margin: 0px 0px 0px 0px; 
        padding: 0px 0px 0px 0px; 
        min-height: 100vh;
        background-color: black;
    }

    .text {
        color: white;
    }

</style>

<body>
    <iframe style="border:10px; border-color: orange;" id="map" src="https://api.maptiler.com/tiles/satellite/?key=V5G6vr2sycFtiHHg2CQY#1.9/0.00000/0.00000">Iframe is not working</iframe>
    <div>
        <h1 class="text">Generate Timelapse</h1>

    </div>
</body>

<script>
    function getScreenWidth() {
        return window.outerWidth;
    }
    
    function getScreenHeight() {
        return window.outerHeight;
    }

    function resizeMap() {
        document.getElementById("map").style.width = (getScreenWidth() * .75) + "px";
        document.getElementById("map").style.height = getScreenHeight() + "px";
    }

    resizeMap();

    window.addEventListener('resize', function(event) {
        resizeMap();
    }, true);
</script>

</html>
